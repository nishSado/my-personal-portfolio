    <div class="container fade-in">
        <h1 style="text-align: center; margin-bottom: 1rem;">Get in Touch</h1>
        <p style="text-align: center; color: var(--text-light); margin-bottom: 3rem;">Have a question or want to work together? Leave a comment below.</p>
        
        <form class="contact-form" action="#" method="post">
            <div class="form-group">
                <label style="display:block; margin-bottom:0.5rem; font-weight:600; color:var(--secondary);">Full Name</label>
                <input type="text" class="form-control" name="name" required placeholder="John Doe">
            </div>
            
            <div class="form-group">
                <label style="display:block; margin-bottom:0.5rem; font-weight:600; color:var(--secondary);">Email Address</label>
                <input type="email" class="form-control" name="email" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label style="display:block; margin-bottom:0.5rem; font-weight:600; color:var(--secondary);">Your Message</label>
                <textarea class="form-control" name="message" rows="5" required placeholder="How can we help you?"></textarea>
            </div>
            
            <button type="submit" class="btn-submit">Send Message</button>
        </form>
    </div>

    </footer>
